# code2prompt configuration
# Run: code2prompt --config code2prompt.yaml

# Suppress comments in output
suppress_comments: false

# Line numbers in output
line_numbers: true

# Encoding
encoding: cl100k_base

# Output template (optional)
# template: custom-template.hbs

# Files and directories to exclude
exclude:
  # Dependencies
  - node_modules
  - .pnpm
  - .yarn
  - bower_components
  - vendor
  
  # Build outputs
  - .next
  - out
  - dist
  - build
  - .turbo
  - .vercel
  - .netlify
  
  # Cache directories
  - .cache
  - .parcel-cache
  - .eslintcache
  - .stylelintcache
  - tsconfig.tsbuildinfo
  
  # IDE and editor
  - .idea
  - .vscode
  - .cursor
  - "*.swp"
  - "*.swo"
  - ".DS_Store"
  
  # Version control
  - .git
  - .gitignore
  - .gitattributes
  - .svn
  - .hg
  
  # Environment and secrets
  - .env
  - .env.local
  - .env.development
  - .env.production
  - .env*.local
  - "*.pem"
  - "*.key"
  
  # Logs
  - "*.log"
  - npm-debug.log*
  - yarn-debug.log*
  - yarn-error.log*
  - pnpm-debug.log*
  
  # Test coverage
  - coverage
  - .nyc_output
  - __snapshots__
  
  # Lock files
  - package-lock.json
  - yarn.lock
  - pnpm-lock.yaml
  
  # Generated files
  - "*.min.js"
  - "*.min.css"
  - "*.map"
  - "*.chunk.js"
  
  # Database files
  - "*.sqlite"
  - "*.sqlite3"
  - "*.db"
  
  # Binary and media files
  - "*.png"
  - "*.jpg"
  - "*.jpeg"
  - "*.gif"
  - "*.ico"
  - "*.svg"
  - "*.webp"
  - "*.mp4"
  - "*.mp3"
  - "*.woff"
  - "*.woff2"
  - "*.ttf"
  - "*.eot"
  - "*.pdf"
  - "*.zip"
  - "*.tar"
  - "*.gz"
  
  # Project specific
  - db.json
  - public
  - terminals

# File extensions to include (optional - if specified, only these will be included)
# include:
#   - "*.ts"
#   - "*.tsx"
#   - "*.js"
#   - "*.jsx"
#   - "*.json"
#   - "*.css"
#   - "*.md"

